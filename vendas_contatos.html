      <link rel="stylesheet" href="vendas_contatos.css">

<body>

            <ul>

                    </ul>

</section >

        <section class="forms">

                    <input type="tel" placeholder="(xx) 99999-9999" >
    
                    <label for="msg">Mensagem</label>
                    <textarea name="msg" style="resize:none" cols="30" rows="10"></textarea>
                    <label for="submit"> <input type="submit"></label>
                   
                </fieldset>
                
               
            </div>

        </section>
